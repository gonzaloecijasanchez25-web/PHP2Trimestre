<script>
  // Seleccionamos todas las celdas vacÃ­as de la tabla
  document.querySelectorAll("#horario tbody td").forEach(td => {
    
    // AÃ±adimos un evento click a cada celda
    td.addEventListener("click", () => {
      
      // Pedimos el nombre de la asignatura
      const asignatura = prompt("Â¿QuÃ© asignatura es?");
      
      // Si cancela, salimos
      if (asignatura === null || asignatura.trim() === "") return;
      
      // Pedimos el color
      const color = prompt("Elige un color: red, blue, green, pink, purple, yellow, orange");
